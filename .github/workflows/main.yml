name: huskyCI

on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  huskyCI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run huskyCI
        env:
          HUSKYCI_SERVER_URL: http://$HUSKYCI_CLIENT_API_ADDR:8888
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{ "repository": "https://github.com/matholiveira91/hsk/" }' $HUSKYCI_SERVER_URL/scan
