name: huskyCI

on:
  push:
    branches:
      - main

jobs:
  huskyCI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run huskyCI
        run: |
          wget $HUSKYCI_CLIENT_API_ADDR:8888/client/cmd/huskyci-client-bin
          mv huskyci-client-bin hsk_client
          chmod +x hsk_client && ./hsk_client
